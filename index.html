<body>
  <header>

  </header>

  <main>
    <div class="login1-background">
      <div class="signin-form">
        <div class="sign-in-top">
          <div class="sign-in-logo">
            <img src="./assets/images/furever logo-01.png" alt="">
          </div>
          <div class="form">
            <h2>Sign into your Furever Home
              Dasboard</h2>
            <form method="POST">
              <div class="form-group mb-30">
                <label for="Username">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="username"
                  placeholder="Username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-check remember-forgot">
                <div class="remember">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <div class="forgot">
                  <a href="#">Forgot Password?</a>
                </div>
              </div>
              <div class="login-button text-right">
                <button type="submit" class="btn btn-primary login-btn">Login</button>
              </div>

            </form>
          </div>
        </div>
        <div class="sign-in-bottom">
          <div class="sign-in-bottom-left">
            <p>Copyright 2020 | Furever Home. </p>
          </div>
          <div class="sign-in-bottom-right">
            <ul>
              <li>
                <a href="#">About</a>
              </li>
              <li>
                <a href="#">Terms</a>
              </li>
              <li>
                <a href="#">Policy</a>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>






  </main>

  <footer>

  </footer>
